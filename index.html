<!DOCTYPE html>

<!-- html for project archive -->

<html lang="en">
  <head>

    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>Project Archive</title>

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap"
      rel="stylesheet"
      type="text/css"
    >

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

  </head>
  <body>

    <!-- Start Document -->
    <div class="header"></div>

    <!-- Primary Page Layout -->
    <div id="bg" class="container">

      <div id="home-sq" class="square-main">
        <a href="/" target="_self">
          <div id="home-sq-title" class="square-title">Home</div>
        </a>
      </div>
      <div id="info-sq" class="square">
        <div id="info-sq-title" class="square-title">Info</div>
        <sq-info id="info-sq-hide"></sq-info>
      </div>
      <div id="acacia-sq" class="square">
        <div id="acacia-sq-title" class="square-title">Acacia Irrigation</div>
        <sq-acacia id="acacia-sq-hide"></sq-acacia>
      </div>
      <div id="solar-sq" class="square">
        <div id="solar-sq-title" class="square-title">SharedSolar</div>
        <sq-solar id="solar-sq-hide"></sq-solar>
      </div>
      <div id="guzzy-sq" class="square">
        <div id="guzzy-sq-title" class="square-title">guzzy.ca</div>
        <sq-guzzy id="guzzy-sq-hide"></sq-guzzy>
      </div>
      <div id="pru-sq" class="square">
        <div id="pru-sq-title" class="square-title">PRU Motor Control</div>
        <sq-pru id="pru-sq-hide"></sq-pru>
      </div>
      <div id="coliberate-sq" class="square">
        <div id="coliberate-sq-title" class="square-title">CoLiberate</div>
        <sq-coliberate id="coliberate-sq-hide"></sq-coliberate>
      </div>
      <div id="iot-sq" class="square">
        <div id="iot-sq-title" class="square-title">IOT Radio Network</div>
        <sq-iot id="iot-sq-hide"></sq-iot>
      </div>
      <div id="senegal-sq" class="square">
        <div id="senegal-sq-title" class="square-title">Senegal Photographs</div>
        <sq-senegal id="senegal-sq-hide"></sq-senegal>
      </div>
      <div id="rtc-sq" class="square">
        <div id="rtc-sq-title" class="square-title">RTC PCBs</div>
        <sq-rtc id="rtc-sq-hide"></sq-rtc>
      </div>
      <div id="india-sq" class="square">
        <div id="india-sq-title" class="square-title">India Photographs</div>
        <sq-india id="india-sq-hide"></sq-india>
      </div>
      <div id="at-sq" class="square">
        <div id="at-sq-title" class="square-title">Appalachian Trail<br>Photographs</div>
        <sq-at id="at-sq-hide"></sq-at>
      </div>
    </div>

    <!-- End Document -->
    <div class="footer"></div>

  </body>
</html>
